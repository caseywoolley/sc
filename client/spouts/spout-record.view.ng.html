<ion-pane>
  <ion-content class="padding spout-detail">
    <form ng-submit="$parent.save()" name="$parent.form" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="$parent.newSpout.name" />
        </label>
      </div>
      <button class="button button-block button-positive" type="submit">Add</button>
    </form>
      <button class="button button-block button-positive" ng-click="recordSpout()">Record</button>

  </ion-content>
</ion-pane>
