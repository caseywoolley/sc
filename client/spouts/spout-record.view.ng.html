<ion-pane>
  <ion-content class="spout-detail">
    <ion-list>

      <ion-item>
      <b>You Are Here:</b>
      <h2>{{address}}</h2>
      <h2>location {{latLng}}</h2>
      </ion-item>
    
      <ion-item class="item-borderless">
        <button class="button button-block button-assertive" ng-click="recordSpout()">Record A Review</button>
      </ion-item>

      {{vidPath}}

      <ion-item class="item-borderless">
        <input type="text" placeholder="Title" ng-model="newSpout.title" />
      </ion-item>

      <ion-item class="row-no-padding">
        <div class="video-preview video-container">
        </div>

        <spout-box 
        spout="newSpout"
        video="vidPath"
        poster="posterPath">
        </spout-box>

      </ion-item>

      <ion-item>
        <button class="button button-block button-default" ng-click="makeThumbnail()">Thumbnail</button>
      </ion-item>

      <ion-item>
        <canvas id="canvas"></canvas>
      </ion-item>

      <ion-item>
        <button class="button button-block button-calm" ng-click="save()">Submit</button>
      </ion-item>

      <ion-item ng-if="uploading" class="spinner item-borderless">
        <ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
      </ion-item>

      <pre>{{newSpout}}</pre>
    </ion-list>


    <h3 class="center">Check In</h3>
    <ul class="list">
      <div class="list">

        <a class="item item-icon-right" href="#">
          <h2>Green Day</h2>
          <p>Dookie</p>
          <!-- <i class="badge badge-assertive">3.5</i> -->
          <i class="icon ion-ios-arrow-right"></i>
        </a>

        <a class="item item-icon-right" href="#">
          <h2>Weezer</h2>
          <p>Blue Album</p>
          <i class="icon ion-ios-arrow-right"></i>
        </a>

        <a class="item item-icon-right" href="#">
          <h2>Smashing Pumpkins</h2>
          <p>Siamese Dream</p>
          <i class="icon ion-ios-arrow-right"></i>
        </a>

      </div>
    </ul>
    
    <button class="button button-block button-calm" ng-click="modal.show()">Add A Location</button>

  </ion-content>
</ion-pane>

<script id="templates/modal.html" type="text/ng-template"> 
      <ion-modal-view>

      <ion-header-bar class="bar bar-header item-input-inset">

          <div class="item-input-wrapper">
             <i class="icon ion-ios-search-strong placeholder-icon"></i>
             <input type="search"
                    g-places-autocomplete
                    placeholder="Search"
                    ng-change="getPredictions(search)"
                    ng-model="search">
              <div ng-if="search != ''" 
                 ng-click="search = ''">
                 <i class="icon ion-ios-close placeholder-icon"></i>
              </div>
          </div>

        <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>


        <ion-content class="padding">
          <div class="list">
            <div class="place-results"></div>

              <label class="item item-input">
                <input type="text" ng-model="search.name" placeholder="Location Name">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="search.formatted_address" placeholder="Address">
              </label>

            <button class="button button-full button-calm" ng-click="">Add</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
