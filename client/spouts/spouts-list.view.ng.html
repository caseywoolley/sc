  <ion-content class="padding spouts-list">
    <h1>Spouts</h1>
    <!--
      Due to ion-content creating a child scope, we have to use $parent to
      access our own scope. This only applies for variables inside an
      ion-content directive. Outside ion-content you can call 'spouts' directly
    -->
    <form ng-submit="$parent.save()" name="$parent.form" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="$parent.newSpout.name" />
        </label>
      </div>
      <button class="button button-block button-positive" type="submit">Add</button>
    </form>
    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
    <ion-item ng-repeat="spout in $parent.spouts" class="item-thumbnail-left">
      <img ng-src="{{spout.img}}">
      <h2>{{spout.name}}</h2>
      <p>{{spout.description}}</p>
      <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
      <ion-option-button class="button-positive" ng-click="share(spout)">Share</ion-option-button>
      <ion-option-button class="button-info" ng-click="edit(spout)">Edit</ion-option-button>
      <ion-delete-button class="ion-minus-circled" ng-click="$parent.remove(spout)"></ion-delete-button>
      <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(spout, $fromIndex, $toIndex)">
      </ion-reorder-button>
    </ion-item>
  </ion-list>
    
    <p>Total number of spouts: {{ $parent.spouts.length }}</p>
  </ion-content>
</ion-pane>
