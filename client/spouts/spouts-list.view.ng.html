<ion-pane>
  <ion-content class="spouts-list">
    <ion-list>
      <ion-item collection-repeat="spout in $parent.spouts"  class="item-remove-animate row-no-padding">
        <div class="video-container">
          <video  id="spout.video" poster="{{ awsBucket + spout.owner + '/' + spout.video + '.jpg' }}" play-toggle ng-src="{{ awsBucket + spout.owner + '/' + spout.video + '.mov' }}" type="video/quicktime">
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div class="item item-avatar" href="#">
          <img src="http://vignette2.wikia.nocookie.net/creepypasta/images/3/38/Avatar-blank.jpg/revision/latest?cb=20130607025329">
          <h2>{{ spout.title }}</h2>
          <p>Casey Woolley</p>
        </div>
        <div class="spout-details padding">
          <button ng-click="remove(spout)">Delete</button>
          {{ spout.title }}
          <pre>{{spout}}</pre>
        </div>
      </ion-item>
    </ion-list>
    <ion-item>
      <p>Total number of spouts: {{ $parent.spouts.length }}</p>
    </ion-item>
  </ion-content>
</ion-pane>
