<ion-pane>
  <ion-content class="spouts-list">
    <ion-list>
      <ion-item collection-repeat="spout in $parent.spouts"  class="item-remove-animate row-no-padding">
        <spout-box 
        spout="spout"
        video="awsBucket + spout.owner + '/' + spout.video + '.mov'"
        poster="awsBucket + spout.owner + '/' + spout.video + '.jpg'">
        </spout-box>
      </ion-item>
    </ion-list>
    <ion-item>
      <p>Total number of spouts: {{ $parent.spouts.length }}</p>
    </ion-item>
  </ion-content>
</ion-pane>
