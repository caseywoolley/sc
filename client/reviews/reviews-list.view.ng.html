<ion-view view-title="Reviews">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </div>

 <!--  <div ng-if="!searchMode" class="bar bar-subheader">
    <div class="button-bar">
      <a class="button icon ion-ios-videocam"></a>
      <a class="button">Third</a>
    </div>
  </div> -->

  <ion-content class="reviews-list has-header has-subheader has-footer">
    <ion-list ng-if="$parent.reviews.length > 0">
      <div collection-repeat="review in $parent.reviews" class="item-remove-animate row-no-padding">
        <review-card
        ng-if="review.active" 
        review="review"
        video="awsBucket + review.user_id + '/' + review._id + '.mov'"
        poster="awsBucket + review.user_id + '/' + review._id + '.jpg'"
        remove="remove">
        </review-card>
        <review-card
        ng-if="!review.active"
        review="review"
        video="localPath + review._id + '.mov'"
        poster="localPath + review._id + '.jpg'"
        remove="remove">
        </review-card>
        <!-- {{review.latLng}} -->
      </div>
    </ion-list>

    <ion-list ng-if="$parent.reviews.length === 0">
      <ion-item collection-repeat="review in $parent.emptyReviews" class="item-remove-animate row-no-padding">
        <review-card
        review="review"
        video=""
        poster=""
        remove="">
        </review-card>
      </ion-item>
    </ion-list>
   <!--  <ion-item>
      <p>Total number of reviews: {{ $parent.reviews.length }}</p>
    </ion-item> -->
  </ion-content>
</ion-view>
