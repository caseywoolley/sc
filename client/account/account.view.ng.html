<ion-view view-title="Account Settings">
  <ion-content class="padding">
  	<div class="list list-inset">

	  	<div class="item">
	  		<img height="100px" ng-show="avatar" ng-src="{{avatar}}" />
      </div>

      <div class="item" ng-if="!editMode">
        <h1>{{userName}}</h1>
        <a ng-click="toggleEditMode()">Change</a>
      </div>

      <div class="item" ng-if="editMode">
        <label>
          <input auto-select class="username" type="text" placeholder="Username" ng-model="newName">
        </label>
        <button class="button button-block button-calm" ng-click="update(newName)">Save</button>
        <a ng-click="toggleEditMode()">Cancel</a>
      </div>
    </div>
    <!-- <pre>{{getUser()}}</pre> -->
  </ion-content>
</ion-view>
